<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>GL-FOTO-FINDER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="page-container">
    <article class="content-container">
      <header class="content-header">
        <h1 class="title">FOTO</h1>
        <img class="logo" src="photos/foto-finder-logo.svg" alt="camera logo">
        <h1 class="title">FINDER</h1>
      </header>
        <form class="content-form">
          <label class="title-label">Title
            <input type="text">
          </label>
          <label class="caption-label">Caption
            <input type="text">
          </label>
        </form>
        <form class="content-buttons">
          <label class="choose-file">
            Choose File
            <input type="file"/>
          </label>
          <input type="submit" class="add-button" value="Add to Album">
        </form>
    </article>
  </section>
